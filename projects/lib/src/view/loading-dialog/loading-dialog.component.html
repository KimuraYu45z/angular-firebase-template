<mat-dialog-content class="dialog">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="60px" style="height: 60px; overflow: hidden;">
      <ng-template>
        <mat-progress-spinner
          [diameter]="60"
          [mode]="'indeterminate'"
        ></mat-progress-spinner>
      </ng-template>
    </div>
    <p fxFlex="1 1 auto" style="margin: 16px;">
      {{ message }}
    </p>
  </div>
</mat-dialog-content>
